<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PROYECTO FINAL</title>
  <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <style>
    #imagen {
      float: left;
    }

    #botones {
      float: right;
      width: 75%;
    }
  </style>
</head>

<body class="bg-warning">
  <!-- EMPIEZAN LAS PREGUNTAS-->
  <div class="container mt-5 rounded-5 p-5 shadow-lg bg-light">
    <!-- EMPIEZA EL CARRUSEL -->
    <div class="carousel slide" id="miCarrusel" data-bs-ride="true"></div>

    <!-- TERMINAN LAS PREGUNTAS-->
    <br />
    <br />
    <!-- BOTONES -->
    <div class="button-group text-center">
      <button class="btn bg-warning" type="button" data-bs-target="#miCarrusel" data-bs-slide="prev">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <!-- <i class="fa-solid fa-arrow-right"></i> -->
      <button class="btn btn-outline-primary" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="0" id="btn1">
        <i class="fa-solid fa-square-1">1</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="1" id="btn2">
        <i class="fa-solid fa-square-2">2</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="2" id="btn3">
        <i class="fa-solid fa-square-2">3</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="3" id="btn4">
        <i class="fa-solid fa-square-2">4</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="4" id="btn5">
        <i class="fa-solid fa-square-2">5</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="5" id="btn6">
        <i class="fa-solid fa-square-2">6</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="6" id="btn7">
        <i class="fa-solid fa-square-2">7</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="7" id="btn8">
        <i class="fa-solid fa-square-2">8</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="8" id="btn9">
        <i class="fa-solid fa-square-2">9</i>
      </button>
      <button class="btn btn-outline-dark" type="button" data-bs-target="#miCarrusel" data-bs-slide-to="9" id="btn10">
        <i class="fa-solid fa-square-2">10</i>
      </button>
      <button class="btn bg-warning" type="button" data-bs-target="#miCarrusel" data-bs-slide="next">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/preguntas.js"></script>
  <button type="button" style="cursor: pointer; text-decoration: underline" onclick="makeRequest('text.xml')">
    MUESTRA FORM
  </button>
</body>

</html>
